{% load static %}

{% block body %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Brand Navbar Item -->
      <a class="navbar-brand" href="{% url 'index' %}">
        Tracker
      </a>
      {% if user.is_authenticated %}
      <button class="navbar-toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynav" aria-controls="mynav" aria-expanded="false">
        <!-- Hamburger Menu Icon -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapseable Nav Items -->
      <div class="collapse navbar-collapse" id="mynav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" id='product' href="#">Product <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id='client'href="#" >Client</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id='usecase' href="#">Use Case</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout" href="{% url 'logout' %}">Log Out</a>
          </li>
        </ul>
        <!-- Search Bar -->
        <div class="d-flex" id='search-div'>
            <input class="form-control me-2" id='search-value' type="search" placeholder="Search" aria-label="Search" style="display:none">
            <button class="btn btn-outline-success" id='search-input' type="submit" style="display:none">Search</button>
        </div>
      </div>
      {% endif %}
  </div>
</nav>


{% endblock %}
