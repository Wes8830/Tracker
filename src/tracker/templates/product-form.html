{% load static %}

{% block body %}
<div class='input-group input-group-lg mb-3' id='product-form'>
    <input type="hidden" id='product-input-id'>
    <input type='text' id='product-name' class='form-control' placeholder='Enter Product Name' aria-label=''>
    <input type='text' id='product-desc' class='form-desc form-control' placeholder='Brief Description of Product' maxlength="200">
    <label for="product-status">Status:</label>
    <select name="status" id="product-status"></select>
    <button type="submit" class='btn btn-primary' id='product-submit'>Submit</button>
</div>
{% endblock %}
